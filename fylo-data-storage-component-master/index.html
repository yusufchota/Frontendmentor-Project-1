<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="box">
    <img src="./images/bg-desktop.png" class="newimg">
    <div class="subdiv">
      <div class="div1">
        <div class="innerbox1">
            <div class="logoimgdiv">
              <img src="./images/logo.svg" alt="logo" class="logo">
            </div>
            <div class="innerbox1-div2">
              <img src="./images/icon-document.svg" class="docimg">
              <img src="./images/icon-folder.svg" class="docimg">
              <img src="./images/icon-upload.svg" class="docimg">
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="storage-box">
          <div class="bubble">
            185 GB LEFT
          </div>
          <p class="para">You’ve used <b>815 GB</b> of your storage</p>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>

          <div class="scale">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Yusuf A</a>.
  </div>
</body>
</html>
